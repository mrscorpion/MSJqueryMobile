<!DOCTYPE html>
<html lang="en">
<head>
    <!--国内用户推荐使用百度CDN-->
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>jQuery Mobile 触摸事件</title>

    <script>
        $(document).on("pagecreate","#pageone",function(){
            $("p.tap1").on("tap",function(){
                $(this).hide();
            });
            $("p.taphold1").on("taphold",function(){
                $(this).hide();
            });
            $("p.swipe1").on("swipe",function(){
                $("span").text("滑动检测!");
            });
            $("p.swipeLeft1").on("swipeleft",function(){
                alert("向左滑动了!");
            });
            $("p.swipeRight1").on("swiperight",function(){
                alert("向右滑动了!");
            });
        });
    </script>
</head>
<body>

<!--
触摸事件在用户触摸屏幕（页面）时触发。
触摸事件同样可应用与桌面电脑上：点击或者滑动鼠标！

jQuery Mobile 点击
点击事件在用户点击元素时触发。
如下实例：当点击 <p> 元素时，隐藏当前的 <p> 元素

jQuery Mobile 点击不放（长按）
点击不放（长按） 事件在点击并不放（大约一秒）后触发

jQuery Mobile 滑动
滑动事件是在用户一秒内水平拖拽大于30PX，或者纵向拖曳小于20px的事件发生时触发的事件

jQuery Mobile 向左滑动
向左滑动事件在用户向左拖动元素大于30px时触发
-->

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>tap 事件</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p class="tap1">敲击我，我会消失。</p>
        <p class="tap1">敲击我，我会消失。</p>
        <p class="taphold1">如果您敲击并保持一秒钟，我会消失。</p>
        <p class="taphold1">敲击并保持住，我会消失。</p>

        <h2>在下面的文本或方框上滑动。</h2>
        滑动事件是在用户一秒内水平拖拽大于30PX，或者纵向拖曳小于20px的事件发生时触发的事件
        <p class="swipe1" style="border:1px solid black;height:200px;width:200px;"></p>
        <p><span style="color:red"></span></p>

        <h2>向左滑动事件在用户向左拖动元素大于30px时触发</h2>
        <p class="swipeLeft1" style="border:1px solid black;margin:5px;">向左滑动 - 不要超出边框！</p>
        <p class="swipeRight1" style="border:1px solid black;margin:5px;">向右滑动 - 不要超出边框！</p>
    </div>

    <div data-role="footer">
        <h1>页脚文本</h1>
    </div>
</div>
</body>
</html>
