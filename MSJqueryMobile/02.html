<!DOCTYPE html>
<html lang="en">
<head>
    <!--国内用户推荐使用百度CDN-->
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>在页面中添加 jQuery Mobile，页面间跳转</title>
</head>
<body>

<!--
使用 jQuery Mobile, 你可以再单个 HTML 文件中创建多个不同的页面。
你可以使用不同的href属性来区分使用同一个唯一id的页面

"ui-content" 类用于在页面添加内边距和外边距。

注意： 当web应用有大量的内容（文本，图片，脚本等）将会严重影响加载时间。如果你不想使用内页链接可以使用外部文件
-->

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>欢迎!</p>
        <a href="#pagetwo">跳转到第二个页面(内页链接)</a><br><br>
        <a href="outside.html">跳转到第三个页面（使用外部文件）</a>
    </div>

    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>


<div data-role="page" id="pagetwo">
    <div data-role="header">
        <h1>欢迎来到第二个页面</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>这是第二个页面。点击以下链接跳转到第一个页面。</p>
        <a href="#pageone">跳转到第一个页面</a>
    </div>

    <div data-role="footer">
        <h1>第二个页面底部文本</h1>
    </div>
</div>
</body>
</html>
