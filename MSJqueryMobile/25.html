<!DOCTYPE html>
<html lang="en">
<head>
    <!--国内用户推荐使用百度CDN-->
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>jQuery Mobile 事件</title>
    <script>
        $(document).ready(function(){
            $("p").on("click",function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
<!--
事件 = 所有不同访问者访问页面的响应动作。
jQuery Mobile 事件
在jQuery Mobile你可以使用任何标准的 jQuery 事件 。
除此之外, jQuery Mobile 也提供了针对移动端浏览器的事件：
触摸事件 - 当用户触摸屏幕时触发
滑动事件 - 当用户上下滑动时触发
定位事件 - 当设备水平或垂直翻转时触发
页面事件 - 当页面显示，隐藏，创建，加载或未加载时触发

初始化 jQuery Mobile 事件
在学习jQuery时我们学到了用$(document).ready()来使你的jQuery代码脚本在DOM元素加载完成后才开始执行
但是，在 jQuery Mobile 中, 使用pageinit 事件来设置代码脚本在DOM元素加载完成后开始执行，
所以要在任何新页面加载并创建是执行脚本，就需要绑定pageinit事件。
第二个参数 ("#pageone")为指定事件的页面id
-->

<h1>jQuery document ready 事件</h1>
<p>如果您点击我，我会消失。</p>
<p>点击我，我会消失。</p>
<p>点击我，我也会消失。</p>


</body>
</html>
