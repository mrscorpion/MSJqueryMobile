<!DOCTYPE html>
<html lang="en">
<head>
    <!--国内用户推荐使用百度CDN-->
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>jQuery Mobile 工具栏</title>
</head>
<body>
<!--头部栏
头部栏一般包含页面标题/logo 或一两个按钮（通常是首页、选项或搜索）。
您可以添加按钮到头部的左侧或右侧。

添加一个按钮到头部标题文本的左侧
但是，如果您把按钮链接放置在 <h1> 元素之后，将无法显示右侧的文本。
要添加一个按钮到头部标题的右侧，请指定 class 为 "ui-btn-right"

头部可以包含一个或两个按钮，而尾部没有限制。
尾部栏
尾部栏比头部栏更灵活 - 在整个页面中它们更具功能性和可变性，因此可以包含尽可能多的按钮
注意：尾部的样式与头部不同（没有内边距和空间，且按钮不居中）。我们可以使用简单的样式来解决这个问题
<div data-role="footer" style="text-align:center;">
还可以将尾部中的按钮进行水平或垂直组合

定位头部栏和尾部栏
头部和尾部可以通过三种方式进行定位：
Inline - 默认。头部栏和尾部栏与页面内容内联。
Fixed - 头部栏和尾部栏固定在页面的顶部和底部。
Fullscreen - 与 Fixed 定位模式基本相同，头部栏和尾部栏固定在页面的顶部和底部。但是当他工具栏滚动出屏幕之外时，不会自动重新显示，除非点击屏幕，这对于图片或视频类有提升代入感的应用是非常有用的。注意这种模式下工具栏会遮住页面内容，所以最好用在比较特殊的场合下。
使用 data-position 属性来定位头部栏和尾部栏
Inline 定位（默认）
Fixed 定位
要启用全屏定位，请使用 data-position="fixed"，并添加 data-fullscreen 属性到元素

提示：全屏定位适用于照片、图像和视频。
提示：固定定位和全屏定位中，通过点击屏幕将隐藏和显示头部栏和尾部栏。
-->
<div data-role="page">
    <div data-role="header">
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">主页</a>
        <h1>欢迎访问我的主页</h1>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-search ui-btn-icon-left">搜索</a>
    </div>

    <div data-role="main" class="ui-content">
        <p>该按钮仅用于演示，不会有任何效果。</p>

        <p>在工具栏上只显示图标可以使用 ui-btn-icon-notext 类</p>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-comment ui-btn-icon-notext">评论</a>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-delete ui-btn-icon-notext">删除</a>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-phone ui-btn-icon-notext">打电话</a>
        </div>
    </div>

    <div data-role="footer" style="text-align:center;">
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-plus ui-btn-icon-left">在Facebook上关注我</a>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-plus ui-btn-icon-left">在Twitter上关注我</a>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-plus ui-btn-icon-left">在Instagram上关注我</a>
        </div>
    </div>
</div>

</body>
</html>
