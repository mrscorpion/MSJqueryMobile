<!DOCTYPE html>
<html lang="en">
<head>
    <!--国内用户推荐使用百度CDN-->
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>jQuery Mobile 面板</title>
</head>
<body>
<!--
jQuery Mobile 面板
jQuery Mobile 中的面板会在屏幕的左侧向右侧划出。
通过向指定 id 的 <div> 元素添加 data-role="panel" 属性来创建面板。
panel 标记必须置于头部、内容、底部组成的页面之前或之后。
要访问面板，需要创建一个指向面板 <div> id 的链接，点击该链接即可打开面板

关闭面板
你可以通过点击面板外部区域或按下 Esc 键或滑动来关闭面板。你可以通过使用 data-* 属性来禁用滑动和点击来关闭面板
data-dismissible	true | false	指定面板是否可以通过点击面板外部区域来关闭。
data-swipe-close	true | false	指定是否可以通过滑动来关闭。

面板展示
你可以通过使用 data-display 属性来控制面板的展示方式:
data-display="overlay"	在内容上显示面板
data-display="push"	是同时"推动"面板和页面。
data-display="reveal"	默认值，将页面像幻灯片一样从屏幕划出，将面板显示出来

面板定位
默认情况下，面板会显示在屏幕的左侧。如果想让面板出现在屏幕的右侧，可以指定 data-position="right" 属性。

你可以指定面板的内容根据页面滚动而滚动。默认情况下面板是随着页面一起滚动的（但是面板的内容仍然位于页面顶部）。
如果你需要实现面板内容固定不随页面滚动而滚动，可以在面板添加 the data-position-fixed="true" 属性
-->

<div data-role="page" id="pageone">
    <div data-role="panel" id="overlayPanel" data-display="overlay">
        <h2>覆盖面板</h2>
        <p>你可以使用按下 Esc 键、点击面板外部区域、通过滑动或点击下面按钮来关闭面板：</p>
        <a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">关闭面板</a>
    </div>
    <div data-role="panel" id="revealPanel" data-display="reveal">
        <h2>滑出面板</h2>
        <p>你可以使用按下 Esc 键、点击面板外部区域、通过滑动或点击下面按钮来关闭面板：</p>
        <a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">关闭面板</a>
    </div>
    <div data-role="panel" id="pushPanel" data-display="push">
        <h2>推动面板</h2>
        <p>你可以使用按下 Esc 键、点击面板外部区域、通过滑动或点击下面按钮来关闭面板：</p>
        <a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">关闭面板</a>
    </div>

    <div data-role="header">
        <h1>页面头部</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>点击以下按钮查看面板的不同展示方式。</p>
        <a href="#overlayPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">覆盖面板</a>
        <a href="#revealPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">滑出面板</a>
        <a href="#pushPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">推动面板</a>
    </div>

    <div data-role="footer">
        <h1>页面底部</h1>
    </div>
</div>
</body>
</html>
